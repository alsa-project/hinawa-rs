[package]
name = "hinawa-sys"
version = "0.1.1"
description = "FFI bindings for libhinawa2 library"
authors = ["Takashi Sakamoto <o-takashi@sakamocchi.jp>"]
links = "hinawa"
build = "build.rs"
license = "MIT"
repository = "https://github.com/alsa-project/hinawa-rs/"

[package.metadata.docs.rs]
features = ["dox"]

[lib]
name = "hinawa_sys"

[dependencies]
libc = "0.2"

glib-sys = "0.10"
gobject-sys = "0.10"

[build-dependencies]
pkg-config = "0.3.7"

[dev-dependencies]
shell-words = "0.1.0"
tempfile = "3"

[features]
dox = []
